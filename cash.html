
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

    <title>登录到 lysyy</title>
    <link rel="icon" href="/auth/resources/80tzy/login/jcy/img/favicon.ico" />
            <link href="/auth/resources/80tzy/login/jcy/css/theme.css" rel="stylesheet" />
            <link href="/auth/resources/80tzy/login/jcy/css/common.css" rel="stylesheet" />
            <link href="/auth/resources/80tzy/login/jcy/css/login.css" rel="stylesheet" />
            <script src="/auth/resources/80tzy/login/jcy/js/jquery.min.js" type="text/javascript"></script>
            <script src="/auth/resources/80tzy/login/jcy/js/login.js" type="text/javascript"></script>
            <script src="/auth/resources/80tzy/login/jcy/js/updatePassword.js" type="text/javascript"></script>
</head>

<body class="">
  <div class="">
    
    <div class=" ">
     
      <div id="kc-content">
        <div id="kc-content-wrapper">

		 
         

  <div class="el-container loginView">
	<div class="login__container" id="login">
		<img class="login__illustration" src="/auth/resources/80tzy/login/jcy/img/illustration.png" />
		
		<div class="content-container">
			<div class="login-panel">
				<div class="logo-container">
					<img src="/auth/resources/80tzy/login/jcy/img/logo2.png" alt />
				</div>

				<form class="el-form" id="kc-form-login" onsubmit="login.disabled = true; return true;" action="https://auth5.recloud.com.cn/auth/realms/lysyy/login-actions/authenticate?session_code=F1Y5cpS9MzGHDecUEgPzAfRi8knFmIomiJSZBXsafM0&amp;execution=b723391e-c875-4623-a5ff-7af4d35c53c4&amp;client_id=lysyy&amp;tab_id=Xwkf9yteKRg" method="post">
						<div class="el-form-item" style="margin-bottom: 30px;">
							<div class="el-form-item__content">
								<span class="el-input__prefix"><img src="/auth/resources/80tzy/login/jcy/img/user.png"></span>
									<input tabindex="1" id="username" name="username" placeholder="请输入用户名" type="text" autofocus autocomplete="off" class="el-input__inner"/>
							</div>
							
						</div> 
						<div class="el-form-item">
							<div class="el-form-item__content">
							<span class="el-input__prefix"><img src="/auth/resources/80tzy/login/jcy/img/lock.png"></span>
							<input tabindex="2" id="password" name="password" type="password" autocomplete="off" placeholder="请输入密码" class="el-input__inner"/>
							</div>
						</div>
						
						<div class="el-form-item" style="margin-bottom: 0px;">
							<div class="el-form-item__content">
								<input type="hidden" id="id-hidden-input" name="credentialId" />
								<button type="submit" tabindex="4" class="el-button rt-center el-button--primary is-plain" id="kc-login"><span>登录</span></button>
							</div>
							
						</div>
						
						<div class="el-form-item">
								<a id="forget-password" onclick="goForgetPassword()" href="javascript:;" class="forget-password">忘记密码?</a>
						</div>

						<div class="div_error">
						</div>
				</form> 
			</div>
		</div>
	</div>
	<div class="copyright">
				<div>Copyright © 2024 苏州瑞云信息技术有限公司 All Rights Reserved</div>
				
	</div>
  </div>

          <form id="kc-select-back-form" action="https://auth5.recloud.com.cn/auth/realms/lysyy/login-actions/authenticate?session_code=F1Y5cpS9MzGHDecUEgPzAfRi8knFmIomiJSZBXsafM0&amp;execution=b723391e-c875-4623-a5ff-7af4d35c53c4&amp;client_id=lysyy&amp;tab_id=Xwkf9yteKRg" method="post" >
              <div >
                  <div class="kc-form-group">
                    <input class="kc-button   kc-button--large"
                           name="back" id="kc-back" type="submit" value="Back"/>
                  </div>
              </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
